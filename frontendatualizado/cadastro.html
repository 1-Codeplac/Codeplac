<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Olá! Seja bem-vindo</h1>
            <p>Cadastre-se para participar dos nossos eventos e desenvolver suas habilidades.</p>
            <img src="img/ilustracao-do-conceito-de-codificacao.png" alt="Ilustração de programação">
        </div>
        <div class="right-panel">
            <div class="logo">
                <img src="img/logo_icone.png" alt="Logo CodeplaC">
            </div>
            <h2>Crie sua conta:</h2>
            <div class="form-container">
                <form method="POST" id="registrationForm">

                    <!-- DADOS PESSOAIS E MATRÍCULA -->
                    <div id="user-fields">
                        <div class="input-group">
                            <!-- Matrícula é o campo que o JS espera na linha 3 -->
                            <input type="text" id="matricula" name="matricula" placeholder="Matrícula (7 dígitos)" required>
                            <span id="erroMatricula" class="erroMensagem" style="color: red; display: none;">Matrícula inválida.</span>
                        </div>

                        <div class="input-group">
                            <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        </div>

                        <div class="input-group">
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                        </div>

                        <div class="input-group">
                            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                            <!-- span de erro adicionado para CPF -->
                            <span id="erroCpf" class="erroMensagem" style="color: red; display: none;">CPF inválido.</span>
                        </div>
                    </div>

                    <!-- DADOS DE AUTENTICAÇÃO -->
                    <div id="auth-fields">

                        <div class="input-group">
                            <input type="email" id="email" name="email" required pattern="^[\w\.\-]+@[a-zA-Z\d\.\-]+\.[a-zA-Z]{2,}$" placeholder="E-mail" required>
                            <!-- span de erro adicionado para E-mail -->
                            <span id="erroEmail" class="erroMensagem" style="color: red; display: none;">Formato de e-mail inválido.</span>
                        </div>

                        <div class="input-group">
                            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                            <!-- span de erro adicionado para Telefone -->
                            <span id="erroTelefone" class="erroMensagem" style="color: red; display: none;">Telefone inválido.</span>
                        </div>

                        <div class="input-group">
                            <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        </div>

                    </div>

                    <button id="cadastrarButton" type="button">Cadastrar</button>
                </form>
            </div>
            <p>Já tem uma conta? <a href="https://www.codeplac.com.br/login">Faça login</a></p>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
