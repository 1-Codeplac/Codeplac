<body>
    <main>
        <div id="container">
            <div class="box-reset-password">
                <h2>Redefinir Senha</h2>
                <p>Insira sua nova senha. O token de segurança já foi carregado da URL.</p>
                
                <input type="password" id="newPassword" placeholder="Nova Senha (Mínimo 8 caracteres)" required>
                
                <button id="submitResetButton">Redefinir Senha</button>
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </main>
    <script src="js/password-reset.js"></script>
